<div *ngIf="isFetchingUserData" style="position:relative; height:6.25rem; z-index:0;">
  <ngl-spinner [size]="'small'" [type]="'brand'"></ngl-spinner>
</div>

<div *ngIf="!isFetchingUserData && userData">
  <app-user-details-form
    [userData]="userData"
    (userUpdated)="onUserDataUpdated($event)"
  ></app-user-details-form>
</div>
